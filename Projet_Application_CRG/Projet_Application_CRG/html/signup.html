<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Gestion des Volontaires</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <main>
        <form action="../php/register.php" method="POST">
            <h2>Inscription pour l'application et le volontariat</h2>
            <div>
                <label for="first_name">Prénom :</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div>
                <label for="last_name">Nom :</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div>
                <label for="phone">Téléphone :</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div>
                <label for="date_of_birth">Date de naissance :</label>
                <input type="date" id="date_of_birth" name="date_of_birth" required>
            </div>
            <div>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="experience_volontaire">Avez-vous déjà été volontaire chez nous ?</label>
                <select id="experience_volontaire" name="experience_volontaire" required>
                    <option value="no">Non</option>
                    <option value="yes">Oui</option>
                </select>
            </div>
            <div>
                <label for="localite_id">Localité :</label>
                <select id="localite_id" name="localite_id" required>
                    <option value="1">Owendo</option>
                    <option value="2">Libreville</option>
                    <option value="3">Akanda</option>
                </select>
            </div>
            <button type="submit">S'inscrire</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Gestion des Volontaires. Tous droits réservés.</p>
    </footer>
</body>
</html>
